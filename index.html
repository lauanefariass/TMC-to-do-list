<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./style/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <title>To-Do List</title>
</head>
<body >
    <div class=" main-container ">


    
    <div>
        <h1 class="title">To-Do List</h1>
        <p class="subtitle">Welcome to the best website to help you be productive</p>
    </div>
    
    <div class="container d-flex justify-content-center gap-2 mb-3">
        <div class="input-search">
            <input type="text" placeholder="Search...">
            <img src="./image/search.svg" alt="Search">
        </div>
        <button class="btn">All</button>
        <button class="btn">
            <img src="./image/moon.svg" alt="Toggle theme">
        </button>
    </div>

    <div class="todo-items">
        <div class="todo-item">
            <div class="todo-text">
                <input type="checkbox" id="note1" onchange="toggleText(this)">
                <label for="note1" class="my-text">Note #1</label>
            </div>
            <div>
                <img src="./image/pen.svg" alt="Edit">
                <img src="./image/trash-svgrepo-com 1.svg" alt="Delete">
            </div>
        </div>

        <div class="todo-item">
            <div class="todo-text">
                <input type="checkbox" id="note2" onchange="toggleText(this)">
                <label for="note2" class="my-text">Note #2</label>
            </div>
            <div>
                <img src="./image/pen.svg" alt="Edit">
                <img src="./image/trash-svgrepo-com 1.svg" alt="Delete">
            </div>
        </div>

        <div class="todo-item">
            <div class="todo-text">
                <input type="checkbox" id="note3" onchange="toggleText(this)">
                <label for="note3" class="my-text">Note #3</label>
            </div>
            <div>
                <img src="./image/pen.svg" alt="Edit">
                <img src="./image/trash-svgrepo-com 1.svg" alt="Delete">
            </div>
        </div>
    </div>

    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">+</button>
    
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body">
                    <p class="modal-title">New Note</p>
                    <input type="text" class="todo-input"/>

                    <div class="footer-btn">
                        <button type="button" class="btn btn-light" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Apply</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        function toggleText(checkbox) {
            const label = checkbox.nextElementSibling;
            if (checkbox.checked) {
                label.classList.add('checked');
            } else {
                label.classList.remove('checked');
            }
        }
    </script>
    </div>
</body>
</html>
